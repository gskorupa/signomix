<app-about>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-12">
                <h1>{text.title[app.language]}</h1>
                <p><raw content={text.description[app.language]}/></p>
            </div>
        </div>
    </div>
    <script charset="UTF-8">
        var self = this;
        self.listener = riot.observable();
        
        globalEvents.on('pageselected:about', function (eventName) {
            // do nothing
        });

        self.listener.on('*', function (eventName) {
            console.log('ABOUT: error '+eventName)
        });

        self.text = {
            "title": {
                "en": "about",
                "pl": "o programie"
            },
            "description": {
                "en": "This is IoT device emulator for sending test data to <b>Signomix</b> system",
                "pl": "Emulator urządzenia IoT przeznaczony do przesyłania testowych danych do systemu <b>Signomix</b>."
            }
        }
    </script>
</app-about>
