<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Signomix IoT emulator</title>
        <link rel="icon" href="/resources/signomix-icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!-- Style -->
        <style>
            .container-fluid {
                margin-right: auto;
                margin-left: auto;
                max-width: 500px; /* or 950px */
            }
        </style>
    </head>
    <body>
    <app-main></app-main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Riot scripts -->
    <script src="https://cdn.jsdelivr.net/npm/riot@4.6.6/riot+compiler.min.js"></script>
    <!-- Application scripts -->
    <script src="/emulator/app.js"></script>
    <script src="/emulator/data-api.js"></script>
    <!-- Riot tags -->
    <script data-src="/emulator/app-main.riot" type="riot"></script>
    <script data-src="/emulator/app-footer.riot" type="riot"></script>
    <script data-src="/emulator/app-about.riot" type="riot"></script>
    <script data-src="/emulator/app-form.riot" type="riot"></script>
    <script data-src="/emulator/raw.riot" type="riot"></script>
    <script>
        (async function main() {
            await riot.compile()
            riot.mount('app-main', window.app)
        }())
    </script>
</body>
</html>
